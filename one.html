<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
        }

        .card{
            height: 600px;
            width: 400px;
            background-color: aliceblue;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .card img{
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;

        }

        #paymentButton{
            width: 80%;
            height: 9%;
            border-radius: 10px;
            background-color: #3d4bcc;
            
            

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icon.jpg" >
            <div class="textBox">
                <h2>
                    Order Summary
                </h2>
            </div>

            <div class="amountBox">

            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

        </div>
    </div>
</body>
</html>
